services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-whoislikemiha/money_intelligence}-backend:latest
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    environment:
      - PHOENIX_ENABLED=false  # Disable observability in production
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-whoislikemiha/money_intelligence}-frontend:latest
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
