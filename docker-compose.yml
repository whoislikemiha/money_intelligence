services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    environment:
      - PHOENIX_HOST=phoenix
      - PHOENIX_PORT=6006
    volumes:
      - ./data:/app/data
    depends_on:
      - phoenix
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "127.0.0.1:6006:6006"  # Phoenix UI
      - "127.0.0.1:4317:4317"  # OTLP gRPC
    environment:
      - PHOENIX_WORKING_DIR=/phoenix
    volumes:
      - phoenix-data:/phoenix
    restart: unless-stopped

volumes:
  data:
  phoenix-data:
